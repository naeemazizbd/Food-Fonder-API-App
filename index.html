<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Google font style link-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  <!--Bootstrap style-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!--External CSS Style-->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/blue-icon-food.png" type="image">
  <title> Food Finder App</title>
</head>

<body>
  <!--Navbar Content-->
  <nav class=" container navbar navbar-expand-lg sticky-top ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h2><img class="nav-logo" src="images/blue-icon-food.png" alt=""> Food Finder</h2>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarText">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-primary"><a class="nav-link active text-white"  href="https://naeemazizbd.github.io/Food-Fonder-API-App/">Refresh</a> </button> 
    </div>
  </nav>

  <!--Search Box section-->

  <h1 class="text-center mt-5 text-primary p-2 display-2 container ">Hey! are you hungry? </h1>
  <p class="text-center container display-6">Please search your Food</p>
  <!--search food details result-->
  <div id="details-result-area" class="details-result-area container d-flex justify-content-center"></div>
  <!--search box -->
  <div class="search-area container d-flex justify-content-center mt-2 pt-2  ">
    <input id="search-box" type="text" class="form-control w-50" type="text"
      placeholder="Write Food name or food first latter..." />
    <button id="search-button" type="button" class="btn btn-primary">Search</button>
  </div>

  <!--Show result div-->
  <div id="search-result-area" class="search-result-area shared"></div>

  <!--Bootstrap Javascript Code-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <!--external javascript link-->
  <script src="script.js"></script>
</body>

</html>
