        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarText">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>

      <button class="btn btn-primary"><a class="nav-link active text-white" aria-current="page" href="index.html">Refresh</a> </button>

  <!--Search Box section-->

  <h1 class="text-center mt-5 text-primary p-2 display-2 container ">Hey! are you hungry? </h1>
  <p class="text-center container display-6">Please search your Food</p>
  <!--search food details result-->
  <div id="details-result-area" class="details-result-area container d-flex justify-content-center"></div>
  <!--search box -->
  <div class="search-area container d-flex justify-content-center mt-2 pt-2  ">
    <input id="search-box" type="text" class="form-control w-50" type="text"
      placeholder="Write Food name or food first latter..." />
    <button id="search-button" type="button" class="btn btn-primary">Search</button>
  </div>

  <!--Show result div-->
  <div id="search-result-area" class="search-result-area shared"></div>

  <!--Bootstrap Javascript Code-->
